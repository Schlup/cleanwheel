services:
  postgres:
    image: postgres:16.0
    restart: always
    ports:
      - 5555:5432
    environment:
      - POSTGRES_DB=cleanwheel
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=2525
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  flyway:
    image: flyway/flyway
    command: -url=jdbc:postgresql://postgres/cleanwheel -user=postgres -password=2525 migrate
    volumes:
      - ./db/migrations:/flyway/sql
    depends_on:
      postgres:
        condition: service_healthy

  java-app:
    build:
      context: .
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/cleanwheel
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: 2525
